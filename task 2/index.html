<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/styles/style.css" />
		<title>Покупки</title>
	</head>
	<body>
		<h1 class="title">Корзина</h1>
		<div class="container">
			<div class="item1">
				<img class="image" src="./assets/images/img1.jpg" alt="" />
				<span class="name"
					>Marvel's Spider-Man: Miles Morales (PS5)</span
				>
				<span class="quantity">Количество: 1</span>
				<span class="start price1">3590</span>
				<span class="currency">руб.</span>
			</div>
			<div class="item2">
				<img class="image" src="./assets/images/img2.jpg" alt="" />
				<span class="name">Dishonored 2 (PS4)</span>
				<span class="quantity">Количество: 1</span>
				<span class="start price2">1590</span>
				<span class="currency">руб.</span>
			</div>
			<div class="item3">
				<img class="image" src="./assets/images/img3.jpg" alt="" />
				<span class="name"
					>Marvel: Guardians of the Galaxy (Xbox One/Series X)</span
				>
				<span class="quantity">Количество: 1</span>
				<span class="start price3">2490</span>
				<span class="currency">руб.</span>
			</div>
			<div class="item4">
				<img class="image" src="./assets/images/img4.jpg" alt="" />
				<span class="name"
					>Warhammer 40,000: Space Marine II (PS5)</span
				>
				<span class="quantity">Количество: 1</span>
				<span class="start price4">5690</span>
				<span class="currency">руб.</span>
			</div>
		</div>
		<div class="box">
			<button class="sale-button">Использовать скидку 20%</button>
			<div class="total-price">
				<span class="total-text">Итого:</span>
				<span class="total-number">13360 руб.</span>
			</div>
		</div>
		<script src="./assets/scripts/script.js"></script>
	</body>
</html>
